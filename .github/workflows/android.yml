name: CI

on:
  push:
    branches: ['appium']
  pull_request:
    branches: ['appium']
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-12
    env:
      api-level: 29
      emulator-options: -gpu host -noaudio -no-boot-anim -camera-back none
    steps: 
      - uses: actions/checkout@v3

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ hashFiles('./yarn.lock') }}

      - name: Install node_modules
        run: yarn install --frozen-lockfile

      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      # - name: Cache Gradle
      #   uses: gradle/gradle-build-action@v2
        
      # - name: Cache AVD
      #   uses: actions/cache@v3
      #   id: avd-cache
      #   with:
      #     path: |
      #       ~/.android/avd/*
      #       ~/.android/adb*
      #     key: avd-api-${{ env.api-level }}-v6

      # - name: Create AVD and generate snapshot for caching
      #   if: steps.avd-cache.outputs.cache-hit != 'true'
      #   uses: reactivecircus/android-emulator-runner@v2
      #   with:
      #     api-level: ${{ env.api-level }}
      #     force-avd-creation: false
      #     emulator-options: ${{ env.emulator-options }}
      #     disable-animations: false
      #     script: echo "Generated AVD snapshot for caching."

      - name: Launch Metro bundler
        run: yarn start &

      - name: Build Android app
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          profile: pixel_3a
          script: yarn build:android:debug

      - name: Run Appium server
        run: |
          yarn appium &
          until $(curl --output /dev/null --silent --head --fail http://127.0.0.1:4723/wd/hub/sessions); do
            sleep 5
          done

      - name: Run Android E2E tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          profile: pixel_3a
          script: adb install ./android/app/build/outputs/apk/debug/app-debug.apk && adb shell am start -n "com.myapp/.MainActivity" && yarn test:e2e:android:debug
